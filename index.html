<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grilla de imágenes</title>
</head>
<body class="center">
    <main class="center">
        <h1>Grilla de imágenes</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim unde officia quasi! Veniam, recusandae excepturi eveniet omnis suscipit adipisci deserunt debitis enim voluptates, dolorum ex accusantium quod molestias rem. Sapiente!</p>
        <figure class="center grilla">
            <div class="center image-card">
                <img src="./images/poppy.png" alt="poppy animal crossing" class="image">
            </div>
            <div class="center image-card">
                <img src="https://dodo.ac/np/images/thumb/4/42/Agnes_NH.png/1200px-Agnes_NH.png" alt="agnes animal crossing" class="image">
            </div>
            <div class="center image-card">
                <img src="./images/erik.png" alt="erik animal crossing" class="image">
            </div>
            <div class="center image-card">
                <img src="https://i.pinimg.com/originals/2e/b6/bb/2eb6bb32f1bd810bdc69ce8318fdc564.png" alt="marina animal crossing" class="image">
            </div>
            <div class="center image-card">
                <img src="https://vignette.wikia.nocookie.net/animalcrossing/images/f/fe/Fibrilio_%28New_Horizons%29.png/revision/latest/scale-to-width-down/340?cb=20200321023339&path-prefix=es" alt="dom animal crossing" class="image">
            </div>
            <div class="center image-card">
                <img src="https://vignette.wikia.nocookie.net/animalcrossing/images/b/b9/Bambina_%28New_Horizons%29.png/revision/latest/scale-to-width-down/340?cb=20200815034718&path-prefix=es" alt="diana animal crossing" class="image">
            </div>
            <div class="center image-card">
                <img src="./images/fang.png" alt="fang animal crossing" class="image">
            </div>
            <div class="center image-card">
                <img src="https://vignette.wikia.nocookie.net/animalcrossing/images/b/b4/Munchi_%28New_Horizons%29.png/revision/latest/scale-to-width-down/340?cb=20200705062500&path-prefix=es" alt="marshall animal crossing" class="image">
            </div>
            <div class="center image-card">
                <img src="https://vignette.wikia.nocookie.net/animalcrossing/images/8/83/Natura_%28New_Horizons%29.png/revision/latest/scale-to-width-down/340?cb=20200322014826&path-prefix=es" alt="merengue animal crossing" class="image">
            </div>
            <div class="center image-card">
                <img src="./images/candi.png" alt="candi animal crossing" class="image">
            </div>
            <div class="center image-card">
                <img src="https://vignette.wikia.nocookie.net/animalcrossing/images/2/29/Kikolor_%28New_Horizons%29.png/revision/latest/scale-to-width-down/340?cb=20200202042703&path-prefix=es" alt="pietro animal crossing" class="image">
            </div>
            <div class="center image-card">
                 <img src="https://dodo.ac/np/images/4/4f/Merry_NH.png" alt="merry animal crossing" class="image">
            </div>
        </figure>
    </main>
</body>
</html>
